<ion-header>
  <ion-toolbar color="primary">
    <!--<ion-buttons slot="start">
      <ion-menu-button menu="mainNav"></ion-menu-button>
    </ion-buttons>-->
    
    <ion-title>Create a new Asset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="createAssetForm" (ngSubmit)="createAsset(createAssetForm.value)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Add an Asset</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Asset ID</ion-label>
          <ion-input type="text" formControlName="id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Type</ion-label>
          <ion-input type="text" formControlName="type"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Location</ion-label>
          <ion-input type="text" formControlName="location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input type="text" formControlName="department"></ion-input>
        </ion-item>
        <ion-button type="submit" class="ion-padding, submit-btn" expand="block" [disabled]="!createAssetForm.valid">Add</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
