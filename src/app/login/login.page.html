<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Idea Elan!</ion-card-title>
      <ion-card-subtitle>Please Enter your Details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button class="ion-padding" (click)="login()">Login</ion-button>
      <ion-button class="ion-padding" (click)="reset()" color="light">Forgot</ion-button>
    </ion-card-content>
  </ion-card>
    
</ion-content>
