<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="mainNav"></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chats of loadedChat.slice()">
      <ion-avatar slot="start">
        <ion-img [src]="chats.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ chats.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
