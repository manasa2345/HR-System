<ion-header [translucent]="true">

      <ion-menu-button menu="mainNav"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
        <ion-card-title>Manasa</ion-card-title>

      </div>
      <div>

        <span>Intern</span>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
